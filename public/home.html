<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Viajes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>
  <div class="card">
    <header>
    <div class="user-info">
      <div class="user-details">
        <img src="./img/usuario-2.png" alt="Avatar del usuario">
        <div>
          <h2>Stephany</h2>
          <span class="stars">★★★☆☆</span>
        </div>
      </div>
      <div class="notifications">
        <img src="./img/notificacion.png" alt="">
      </div>
    </div>
      </header>
      <legend>Disponibles</legend>
      <fieldset>
        <div class="center-vertically">
          <span># Viaje</span>
          <span>Nombre del conductor</span>
          <span># Viaje</span>
          <span>Nombre del conductor</span>
        </div>
      </fieldset>
      
      <div>
        <h3>Mis viajes</h3>
        <div>
          <span>Fecha</span>
          <span>Nombre del conductor</span>
          <span>Fecha</span>
          <span>Nombre del conductor</span>
        </div>
      </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
